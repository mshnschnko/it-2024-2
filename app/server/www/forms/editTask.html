<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование задачи</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .task-date {
            font-size: 1.1em;
            color: #6c757d;
        }
        .form-control-lg {
            border-radius: 0.5rem;
        }
        .was-validated .form-control:invalid {
            border-color: #dc3545;
            padding-right: calc(1.5em + 0.75rem);
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23dc3545'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath stroke-linejoin='round' d='M5.8 3.6h.4L6 6.5z'/%3e%3ccircle cx='6' cy='8.2' r='.6' fill='%23dc3545' stroke='none'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right calc(0.375em + 0.1875rem) center;
            background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3 class="mb-0">Редактирование задачи</h3>
                <button class="btn btn-outline-danger btn-sm">Выход</button>
            </div>
            
            <div class="card-body">
                <form id="editForm" novalidate>
                    <div class="mb-4">
                        <label class="form-label h5">Название</label>
                        <input type="text" 
                               class="form-control form-control-lg"
                               id="taskTitle"
                               required
                               value="Задача">
                        <div class="invalid-feedback">
                            Название задачи обязательно для заполнения
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label h5">Описание</label>
                        <textarea class="form-control" 
                                  rows="4"
                                  placeholder="Подробное описание задачи">Подробное описание задачи</textarea>
                    </div>

                    <div class="mb-4">
                        <label class="form-label h5">Дата</label>
                        <div class="d-flex align-items-center gap-2">
                            <input type="date" 
                                   class="form-control w-auto"
                                   value="2025-11-11">
                        </div>
                    </div>

                    <div class="form-check mb-4">
                        <input class="form-check-input" 
                               type="checkbox" 
                               id="importantTask">
                        <label class="form-check-label h5" for="importantTask">
                            Важная задача
                        </label>
                    </div>
                </form>
            </div>

            <div class="card-footer d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-secondary">Отменить</button>
                <button type="submit" class="btn btn-primary" form="editForm">Сохранить</button>
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script>
        (function() {
            'use strict'
            
            const form = document.getElementById('editForm')
            const titleInput = document.getElementById('taskTitle')

            titleInput.addEventListener('input', function() {
                if (titleInput.value.trim() === '') {
                    titleInput.classList.add('is-invalid')
                } else {
                    titleInput.classList.remove('is-invalid')
                    titleInput.classList.add('is-valid')
                }
            })

            form.addEventListener('submit', function(e) {
                e.preventDefault()
                e.stopPropagation()
                
                if (titleInput.value.trim() === '') {
                    titleInput.classList.add('is-invalid')
                } else {
                    titleInput.classList.remove('is-invalid')
                    titleInput.classList.add('is-valid')
                }
                
                form.classList.add('was-validated')
            }, false)
        })()
    </script>
</body>
</html>
