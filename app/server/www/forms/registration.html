<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Регистрация</h3>
                    </div>
                    <div class="card-body">
                        <form id="registrationForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" placeholder="Введите email" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" id="password" class="form-control" 
                                       placeholder="Введите пароль" 
                                       minlength="8"
                                       required>
                                <div class="invalid-feedback">
                                    Пароль должен содержать минимум 8 символов
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Повторите пароль</label>
                                <input type="password" id="confirm-password" class="form-control" 
                                       placeholder="Повторите пароль" 
                                       required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <a href="#" id="go-to-login" class="link-primary">Уже есть аккаунт? Войти</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const passwordInput = document.getElementById('password');
            
            function validatePassword() {
                const isValid = passwordInput.value.length >= 8;
                passwordInput.classList.toggle('is-invalid', !isValid);
                passwordInput.classList.toggle('is-valid', isValid);
            }

            passwordInput.addEventListener('input', validatePassword);
            
            document.getElementById('registrationForm').addEventListener('submit', (e) => {
                validatePassword();
                if (passwordInput.classList.contains('is-invalid')) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
